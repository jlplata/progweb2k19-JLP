<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fromualrios HOLAAAA ROMASTAR</title>
</head>
<body>
    <center>    
        <h1>  Fromualrios</h1>
    </center>
    <hr>

    <form action="#" method="POST"> 
    
        <p> Input de texto: </p>
        <input type="text" size="50" placeholder="Escribre tu nombre..." required autofocus> 

        <p>Inputs numerico:</p>
        <input type="number" max="3" min="0" placeholder="Del 0 al 3" >    

        <P>Input de texto solo lectura:</P>
        <input type="text" readonly>


        <P>Input de texto desabilitada:</P>
        <input type="text" disabled>


        <P>Input de correo electornico:</P>
        <input type="email">

        <p>Input de Color</p>
        <input type="color">

        <p>Input de fefcha</p>
        <input type="date" name="" id="">

        <p>Input de timpo</p>
        <input type="time" name="" id="">
        
        <p>Input de checkbox</p>
        <input type="checkbox" name="h" id="">Hombre<br>
        <input type="checkbox" name="m" id=""> Mujer<br>

        <p>Input de buscar</p>
        <input type="search" name="" id="">

        <p>Input de password</p>
        <input type="password" name="" id="">

        <p>Input de checkbox</p>
        <input type="radio" name="sexo" id="">Hombre<br>
        <input type="radio" name="sexo" id=""> Mujer<br>
        <br>
        <br>

        <select name="Municipio" id="">
            <option value="Lin">Linares</option>
            <option value="Huala">Hualahuises</option>
            <option value="MM">Montemorelos</option>
            <option value="Alle">Allende</option>
            <option value="MTY">Monterrey</option>
        </select>



        <hr>
        <input type="Reset" value="Restaurar Valores"> <!--Resetea todo los valors de los input-->
        <input type="submit" value="Guardar info"> <!--envia la info-->



    </form>

</body>
</html>
